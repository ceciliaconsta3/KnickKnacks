<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Vendor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Quattrocento+Sans" rel="stylesheet">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom-->    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
    <body id="calc-body">
        <header class="calc-header">
          <h1 class="calc-h1">Web Calculator</h1>
          <h2 class="calc-h2">Project No. 3</h2>
        </header>
            
        <div class="container-fluid" id="calcborder">
      
          <div class="row">
            <input class="btn-block calc-input" id="display" type="text" />
          </div>
      
          <div class="row ">
            <button type="button" class="col-xs-3 btn btn-md btn3d btn-warning operator" id="multiply">x</button>
            <button type="button" class="col-xs-3 btn btn-md btn3d btn-warning operator" id="subtract">-</button>
            <button type="button" class="col-xs-3 btn btn-md btn3d btn-warning operator" id="divide">รท</button>
            <button type="button" class="col-xs-3 btn btn-md btn3d btn-warning operator" id="add">+</button>
          </div>
      
          <div class="row">
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn8">8</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn9">9</button>
            <button type="button" class="col-xs-6 btn btn3d btn-md btn-danger" id="btnClear">C</button>
          </div>
          <div class="row">
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn4">4</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn5">5</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn6">6</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn7">7</button>
          </div>
          <div class="row">
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn0">0</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn1">1</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn2">2</button>
            <button type="button" class="col-xs-3 btn btn3d btn-md btn-primary" id="btn3">3</button>
          </div>
      
          <div class="row">
            <button type="button" id="btnCalculate" class="col-xs-12 btn btn-md btn3d btn-success btn-block">Enter</button>
          </div>
        </div>
      
      
        <footer>
          <p>Copyright &copy; 2016, Cecilia C. Constantine. All Rights Reserved.</p>
        </footer>    
</body>
</html>
